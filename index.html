<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    
    <header>
        
        <img class="logo" src="imagenes/logoalura.png" alt="Logo de alura con la inicial a">
        <h1 class="titulo">Encriptador de mensajes</h1>
        </header>
    <main>
        <section>
            <textarea class="imput-texto" cols="40" rows="6" placeholder="Ingrese el texto aqui"></textarea>
            <div class="botones">
                <p  class="letra">Solo minúsculas y sin acento</p>
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>

                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <div>
                <textarea class="mensaje" cols="18" rows="8"></textarea>
                <h1 class="texto" id="instruccion1">Ningun mensaje fue encontrado</h1>
                <h3 class="texto2" id="instruccion2">Ingrese el texto que desee encriptar o desencriptar</h3>
                <button class="Copiar" id="botonDeCopiar" onclick="copiar()">Copiar</button>
            </div>
        </section>

    </main>
    
	<footer>
        <div class="autor">
            <p style="justify-content: center;">Realizado por Juan Manuel Duvergé Cartagena</p>
        </div>
	</footer>
    <script src="script.js"></script>
</body>
</html>
